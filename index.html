<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Que horas vou sair?</title>
  </head>
  <body>
    <main>
      <form>
        <div class="container" style="padding-top: 2rem">
          <h1>Que horas vou sair?</h1>
          <h6>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Calcule a hora de saída exata do
            trabalho
          </h6>
          <div class="row">
            <div class="col-sm">
              <div class="card-body">
                <div class="form-row">
                  <div class="col">
                    <label for="meta">Horas a serem cumpridas</label>
                    <input
                      id="meta"
                      type="time"
                      title="Meta de horas diárias"
                      id="input_starttime"
                      class="form-control"
                      required
                    />
                    <hr />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="entrada">Horario de entrada</label>
                    <input
                      id="entrada"
                      type="time"
                      title="Entrada"
                      id="input_starttime"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="almoco">Horário de saída para o almoco</label>
                    <input
                      id="almoco"
                      type="time"
                      title="Saída do almoço"
                      id="input_starttime"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <hr />
                    <label for="meta">Horário de volta do almoço</label>
                    <input
                      id="volta"
                      type="time"
                      title="Volta do almoço"
                      id="input_starttime"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm" style="padding: 2%">
              <button
                onclick=""
                class="btn btn-primary btn-lg btn-block"
                style="height: 100%"
              >
                Calcular
              </button>
            </div>
          </div>
        </div>
      </form>
      <hr />
      <div class="container" id="alert_green" hidden="True">
        <div
          class="alert alert-success"
          role="alert"
          style="text-align: center"
        >
          <span id="saira_as"> Você sairá as: </span>

          <span
            id="saida"
            class="font-weight-bold"
            style="color: rgb(255, 255, 255)"
          ></span>
        </div>
        <button
          id="reload"
          style="margin-left: 77.8%"
          class="btn btn-outline-info btn-sm"
        >
          Clique aqui para recarregar a página
        </button>
      </div>
